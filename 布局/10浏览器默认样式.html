<Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浏览器默认样式</title>
        <link rel="stylesheet" href="CSS/webClear.css">
       <!--
            /*
                默认样式
                    通常情况，浏览器都会为元素设置一些默认样式
                    默认样式会影响到页面的布局
                    通常情况下必须要去除浏览器的默认样式（PC端）
            */
            /*
            .box1{
                width:100px;
                height:100px;
                border:brown solid;
            }
            body{
                margin:0px;
            }
            p{
                margin:0px;
            }
            ul{
                margin:0px;
                padding-left:0px;
                list-style:none;  去除项目符号
             */
             /**{     通配选择器去除样式
                 margin:0px;
                 padding:0px;
             }
             */
        -->
    </head>
    <body>
        <div></div>
        <p>1111</p>
        <p>222222</p>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    </body>
</html>
