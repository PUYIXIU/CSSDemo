<Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS语法</title>
        <style>
            /*
            注意：HTML和CSS的注释方式不同
            CSS基本语法：
                1、选择器
                    通过选择器可以选中页面中的指定元素
                2、声明块
                    通过声明块来指定要为元素设置的样式
                    声明块由声明组成
                    声明是一个名值对结构
                    名值间用:连接;结尾
            */
            h1{
                color:thistle
            }
        </style>
    </head>
    <body>
        <!-- 
            注意：在内部样式表的结构中，是不能在style中书写html标签的
         -->
        <h1>呜呜呜想要回家</h1>
        <p>在学校的每一天都是煎熬呜呜呜</p>
    </body>
</html>
