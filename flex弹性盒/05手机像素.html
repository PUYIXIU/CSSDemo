<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机像素</title>
    <style>
        .box1{
            width: 900px;
            height: 100px;
            background-color: rgb(255, 163, 163);
        }
    </style>
</head>
<body>
    <!-- 
        在不同的屏幕中，单位大小是不同的
            像素越小，屏幕越清晰
            1920*1080

            智能手机的像素点要远小于计算机的像素点
            默认情况下，移动端的网页都会将四口设置为980像素（CSS）
            以确定PC端网页能够在移动端正常访问
            如果网页的需求超过了980，
            移动端的浏览器会对网页缩放已完整显示页面

            所以基本大本分pc网站都可以在移动端正常浏览
            但是往往都不会有一个好的体验
            为了解决这个问题
            大部分网站都会专门为移动端创建一个网站
     -->
     <div class="box1"></div>
</body>
</html>
