<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vm单位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: calc(6*10vw);
            height: 100px;
            background-color: rgb(255, 200, 200);
        }
    </style>
</head>
<body>
    <!-- 
        不同的设备完美视口的大小不同
            iphone6：375px
            iphone6 Plus：414px
        由于不同设备的视口和像素比不同
        所以同样375px
        在不同的设备下，意义不同
        在iPhone6中，375是全屏
        但是在iPhone Plus中，375会缺一块
        所以在移动端开发时，网页就不能使用像素进行布局了

        vw表示的是视口的宽度（view port）
        100vw=1个视口的宽度
        1vw=1/100个视口的宽度
        vw这个单位永远相当于视口宽度进行计算
        可以放心的在移动端使用

        常见移动端设计图宽度：
            750px
            1125px
     -->
     <div class="box1"></div>
</body>
</html>
