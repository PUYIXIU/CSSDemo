<body>
    <!-- 
        像素：
            屏幕是由一个一个发光的小点构成的
            这一个一个小点就是像素
        分辨率：1920*1080
            说明的就是屏幕上像素点的个数
        在前端开发中，像素要分两种情况进行讨论
            1、css像素
                编写网页时使用的像素
            2、物理像素
                小点点就是物理像素
        浏览器在显示网页时，需要将css像素转换为物理像素，然后再显示
        css像素和物理像素的比例需要由浏览器和操作系统确定
        默认情况下在pc端
            1个css像素=1个物理像素
        视口（viewport）
            视口就是屏幕中用来显示网页的区域
            可以通过查看视口的大小来观察css像素和物理像素的比值
            截图工具量出来的都是物理像素
            网页放大倍数越大，物理像素和css像素的比值越大
     -->
</body>
</html>
